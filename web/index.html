<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG SQL Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 0.5rem; padding: 0.4rem 1rem; }
    pre { background: #f5f5f5; padding: 0.5rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Ask the Database</h1>

  <label for="question">Question:</label>
  <textarea id="question" placeholder="e.g. total sales by country last year"></textarea>
  <br />
  <button id="askBtn">Ask</button>

  <h2>Answer</h2>
  <p id="answer"></p>

  <h3>Intermediate (schema, SQL, rows)</h3>
  <pre id="debug"></pre>

  <script>
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const debugEl = document.getElementById("debug");
    const btn = document.getElementById("askBtn");

    btn.addEventListener("click", async () => {
      const question = questionEl.value.trim();
      if (!question) return;

      answerEl.textContent = "Loading...";
      debugEl.textContent = "";

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        answerEl.textContent = data.answer ?? "(no answer)";
        debugEl.textContent = JSON.stringify(data.intermediate, null, 2);
      } catch (err) {
        answerEl.textContent = "Error calling backend: " + err;
      }
    });
  </script>
</body>
</html>
